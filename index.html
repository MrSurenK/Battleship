<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship!</title>
    <!-- Bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Game Header -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <!-- Game title and logo -->
          <img
            src="Battleship_Assets/icons8-battle-62.png"
            alt="Battleship Logo"
            class="d-inline-block align text-top"
            id="battleship-logo"
          />
          Battleship
        </a>
        <!-- Navbar credits -->
        <a class="navbar-brand"> 🛠️ GitHub: @MrSurenK 👻</a>
      </div>
    </nav>

    <div id="game-info">
      <p>Turn: <span id="turn-display"></span></p>
      <p>Info: <span id="info"></span></p>
    </div>
    <div class="board-identity-container">
      <p>Your Fleet</p>
      <p>Enemy Fleet</p>
    </div>
    <!-- Gameboards Container -->
    <div id="gameboards-container"></div>
    <div class="ship-container-pos">
    <!-- Player Shipyard Container -->
      <div class="shipyard-container bg-light">
      <!-- Player Shipyard models -->
      <!-- draggable = true to allow player to drag ship onto board -->
      <!-- Assigned 2 classes for each to seperate the color styling from the model styling -->
          <div id="0" class="destroyer-model destroyer" draggable="true"></div>  
          <div id="1" class="cruiser-model cruiser" draggable="true"></div>
          <div id="2" class="submarine-model submarine" draggable="true"></div>
          <div id="3" class="battleship-model battleship" draggable="true"></div>
          <div id="4" class="aircraft-carrier-model aircraft-carrier" draggable="true"></div>
        </div>
      </div>

    <!-- Game buttons -->
        <!-- Start Game -->
    <button type="button" class="btn btn-primary" id="start-game">Start</button>
    <!-- Rotate button -->
    <button type="button" class="btn btn-secondary" id="rotate-ship">Rotate</button>
      <script src="battlescript.js"></script>
    </div>
    <!-- Bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
