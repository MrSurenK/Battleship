<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship!</title>
    <!-- Bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Game Header -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- Game title and logo -->
          <img
            src="Battleship_Assets/icons8-battle-62.png"
            alt="Battleship Logo"
            class="d-inline-block align text-top"
            id="battleship-logo"
          />
          Battleship
        </a>
        <!-- Navbar credits -->
        <a class="navbar-brand">Prepared by Suren ðŸ˜Ž</a>
      </div>
    </nav>

    <div id="game-info">
      <p>Turn: <span id="turn-display"></span></p>
      <p>Info: <span id="info"></span></p>
    </div>
    <div class="board-identity-container">
      <p>Your Fleet</p>
      <p>Enemy Fleet</p>
    </div>
    <!-- Gameboard Container -->
    <div id="gameboards-container"></div>
    <!-- Player Shipyard Container -->
    <div class="shipyard-container"></div>
    <!-- Player Shipyard models -->
    <div class="Cruiser-model"></div>
    <div class="Submarine-model"></div>
    <div class="Destroyer-model"></div>
    <div class="Battleship-Model"></div>
    <div class="aircraft-carrier-model"></div>
    <script src="battlescript.js"></script>
    <!-- Bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
